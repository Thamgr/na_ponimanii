mappings:
  # Map StatsD metrics to Prometheus metrics
  - match: "na_ponimanii.requests.*.*"
    name: "na_ponimanii_http_requests_total"
    labels:
      method: "$1"
      endpoint: "$2"
    help: "Total number of HTTP requests"
    type: "counter"
  - match: "na_ponimanii.responses.*.*.*"
    name: "na_ponimanii_http_responses"
    labels:
      status_code: "$1"
      method: "$2"
      endpoint: "$3"
    help: "Stats of HTTP responses"
    type: "counter"